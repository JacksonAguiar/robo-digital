<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arm simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5">
      <h1>Posição do braço</h1>
      <form
        class="row row-cols-lg-auto g-3 align-items-center mb-4 needs-validation"
        method="post"
        action="/save"
      >
        <div class="col-6">
          <label class="visually-hidden" for="X"></label>
          <div class="input-group">
            <div class="input-group-text">X</div>
            <input type="text" class="form-control" name="x" id="X" placeholder="" required/>
          </div>
        </div>
        <div class="col-6">
          <label class="visually-hidden" for="Y"></label>
          <div class="input-group">
            <div class="input-group-text">Y</div>
            <input type="text" class="form-control" name="y" id="Y" placeholder=""required />
          </div>
        </div>
        <div class="col-6">
          <label class="visually-hidden" for="Z"></label>
          <div class="input-group">
            <div class="input-group-text">Z</div>
            <input type="text" class="form-control" name="z" id="Z" placeholder="" required/>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
      <div class="card">
        <h5 class="card-header">Posição atual</h5>
        <div class="card-body">
          <h5 class="card-title">Coordenadas ({{ position.x }},{{ position.y }},{{ position.z }})</h5>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
